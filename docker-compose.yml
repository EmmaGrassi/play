version: "2"

services:
  db:
    image: "mongo"
    hostname: "db"
    volumes:
      - "../../volumes/mongodb:/data/db"
    ports:
      - "27017:27017"

  app:
    depends_on:
      - "db"
    build: "./services/app"
    ports:
      - "3000:3000"
      #- "8080:8080"
    volumes:
      - "./services/app:/service"
      - "/service/node_modules"
